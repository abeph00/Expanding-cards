<!DOCTYPE html>

  </head>
  <body>

        <h3>Pinneapple</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZnJ1dGF8ZW58MHx8MHx8&auto=format&fit=crop&w=900&q=60')">

    <script src="script.js"></script>
